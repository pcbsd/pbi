#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="gtklp"
PBI_PROGWEB=""
PBI_PROGAUTHOR="gtklp Team"
PBI_PROGICON="defaulticon.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="CUPS,printer" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/gtklp.png" 
PBI_CATEGORY="Print"
 
# -- Port Information --
PBI_MAKEPORT="print/gtklp"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
