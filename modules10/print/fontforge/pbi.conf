#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="FontForge"
PBI_PROGWEB=""
PBI_PROGAUTHOR="FontForge Team"
PBI_PROGICON="fontforge.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="Revised-BSD"
PBI_TAGS="font,editor" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/fontforge.png" 
PBI_CATEGORY="Print"
 
# -- Port Information --
PBI_MAKEPORT="print/fontforge"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
