#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="LibreOffice"
PBI_PROGWEB=""
PBI_PROGAUTHOR="LibreOffice Team"
PBI_PROGICON="libreoffice.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="Office,Word,Excel,SpreadSheet,Access,PowerPoint" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/libreoffice.png" 
PBI_CATEGORY="Editors"
 
# -- Port Information --
PBI_MAKEPORT="editors/libreoffice"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER="editors/libreoffice-i18n x11-themes/qtcurve-gtk2 x11-themes/gtk-nodoka-engine"
PBI_MAKEOPTS="libreoffice_SET= SYSTRAY" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="1"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_BUILDKEY PBI_AB_PRIORITY PBI_AB_NOTMPFS

