#!/bin/sh
# PBI 10.x Build Configuration
 
# -- Program Base Information --
PBI_PROGNAME="gpa"
PBI_PROGWEB="http://gpa.wald.intevation.org/"
PBI_PROGAUTHOR="jhale@FreeBSD.org"
PBI_PROGICON="gpa.png"

# -- Program Repo Information (optional) --
PBI_LICENSE="GPL"
PBI_TAGS="GnuPG,security,keys" #comma delimited (no spaces)
PBI_PROGTYPE="Graphical" #[Graphical/Text/Server]
PBI_ICONURL="http://images.pbidir.com/progicons/gpa.png" 
PBI_CATEGORY="Security"
PBI_DESC="The GNU Privacy Assistant is a graphical frontend to GnuPG and may be used to manage the keys and encrypt/decrypt/sign/check files. It is much like Seahorse."
PBI_SHORTDESC=""
 
# -- Port Information --
PBI_MAKEPORT="security/gpa"
PBI_MKPORTBEFORE="security/gnupg"
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="gnupg_SET= GPGSM" #Disused for package/repo builds
 
# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"
 
# -- Repo Configuration Options (optional) --
PBI_BUILDKEY="02"
PBI_PROGREVISION="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"
 
# -- Export all the required variables --
export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT 
# -- Export all the optional variables --
export PBI_LICENSE PBI_TAGS PBI_PROGTYPE PBI_ICONURL PBI_CATEGORY PBI_DESC PBI_SHORTDESC PBI_BUILDKEY PBI_PROGREVISION PBI_AB_PRIORITY PBI_AB_NOTMPFS

