#!/bin/sh
# PBI Build Configuration

# -- Program Information --
PBI_PROGNAME="SBCL"
PBI_PROGWEB="http://sbcl.sourceforge.net/"
PBI_PROGAUTHOR="bf@FreeBSD.org"
PBI_PROGICON="sbcl.png"

# -- Port Information --
PBI_MAKEPORT="lang/sbcl"
PBI_MKPORTBEFORE=""
PBI_MKPORTAFTER=""
PBI_MAKEOPTS="sbcl_SET= THREADS"

# -- Require Root Permissions to Install PBI --
PBI_REQUIRESROOT="NO"

# -- Auto-build Configuration Options --
PBI_BUILDKEY="01"
PBI_AB_PRIORITY="00"
PBI_AB_NOTMPFS="NO"

export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_MAKEOPTS PBI_REQUIRESROOT PBI_BUILDKEY PBI_AB_PRIORITY PBI_AB_NOTMPFS
